<div class="navbar bg-base-100">

  <div class="navbar-start">
    <div class="dropdown">
      <a class="btn btn-ghost text-xl">
        <div class="logo p-2" routerLink="/">SI Navbar</div>
      </a>
    </div>
  </div>

  <div class="navbar-center flex">
    <div class="menu menu-sm sm:menu-lg sm:menu-horizontal px-1">
      <li><a href="/">Home</a></li>
      <li>
        <details #productsMenu>
          <summary>Products</summary>
          <ul class="z-30">
            <li><a href="/products">All</a></li>
          </ul>
        </details>
      </li>
      <li>
        <details #adminMenu>
          <summary>Admin</summary>
          <ul class="z-30">
            <li><a href="/products">All</a></li>
          </ul>
        </details>
      </li>
    </div>
  </div>

  <div class="navbar-end pe-4 align-items-center">
    <div class="dropdown dropdown-end me-2" routerLink="/cart">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <fa-icon [icon]="['fas', 'cart-shopping']" class="menu-icon"></fa-icon>
      </div>

    </div>
    <div class="dropdown dropdown-end pe-2">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <fa-icon [icon]="['fas', 'user']" class="menu-icon"></fa-icon>
      </div>
      <ul class="dropdown-content menu menu-lg bg-base-100 rounded-bow z-10 w-52 p-2 shadow">
